<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
    <div class="pagina-contatos">
        <img src="img/fotoperfil.jpg" alt="Foto de Perfil" class="fotoperfil">
        <h1>Nicolas Gonçalves Cafarete</h1>
        <h3>Candidato a vaga de suporte T.I</h3>
        
        <ul class="navbar">
            <li class="inicio"><a href="index.html">Início</a></li> 
            <li class="projetos"><a href="projetos.html">Projetos</a></li>
            <li class="contato"><a href="contato.html">Contato</a></li>
        </ul>

        <!-- Aqui eu criei um formulario -->
        <form action="#" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Insira seu nome" required>
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Insira seu sobrenome" required>
            </div>
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" placeholder="Sua mensagem aqui..." required></textarea>
            </div>
            <button type="submit" class="submit-btn">Enviar mensagem</button>
        </form>
        

            
    </div>
</body>
